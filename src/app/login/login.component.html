<body class="form-body">
<h3>Login</h3>
<div class="col-3">
    <div class="alert-secondary">{{ message | json }}</div>
    <div class="row">
        <form #f="ngForm">
            <div class="form-group">
                <label for="email">e-mail</label>
                <input [(ngModel)]="user.email" type="text" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input [(ngModel)]="user.pass" type="password" class="form-control" name="pass" id="pass" required>
            </div>
            <button class="btn btn-primary" (click)="login(f.value)">Login</button>
        </form>
    </div>
</div>
</body>
