<body class="form-body">
<div class="col-6">  
    <h5>{{ id? "Actualizar Operación " + id : "Nueva Operación" }}</h5>
    <h5>{{ message }}</h5>
    <form #f="ngForm">
        <div class="form-group">
            <label for="concept">Concepto</label>
            <input [(ngModel)]="operation.concept" name="concept" id="concept" type="text" class="form-control" required>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="amount">Monto</label>
            <div class="input-group"><span class="input-group-text">$</span>
                <input [(ngModel)]="operation.amount" name="amount" id="amount" type="number" class="form-control" required>
            </div>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="concept">Fecha</label>
            <input [(ngModel)]="operation.date" name="date" id="date" type="date" class="form-control" required>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="imageUrl">Tipo de Ingreso</label>
            <input [(ngModel)]="operation.operation_type" name="operation_type" id="operation_type" type="text" class="form-control" required>
            <div class="alert alert-danger" >El campo es obligatorio.</div>
        </div>
        <button type="button" class="btn btn-primary" (click)="saveOperation(f.value)">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteOperation()">Delete</button>
    </form>
</div> 
</body>
