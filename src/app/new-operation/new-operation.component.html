<body class="form-body">
<div class="col-6">  
    <h5>Nuevo Registro:</h5>
    <form>
        <div class="form-group">
            <label for="concept">Concepto</label>
            <input name="concept" id="concept" type="text" class="form-control" required>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="amount">Monto</label>
            <div class="input-group"><span class="input-group-text">$</span>
                <input name="amount" id="amount" type="number" class="form-control" required>
            </div>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="concept">Fecha</label>
            <input name="date" id="date" type="datetime" class="form-control" required>
            <div class="alert alert-danger">El campo es obligatorio.</div>
        </div>
        <div class="form-group">
            <label for="imageUrl">Tipo de Ingreso</label>
            <input name="tipoDeDato" id="tipoDeDato" type="text" class="form-control" required>
            <div class="alert alert-danger" >El campo es obligatorio.</div>
        </div>
        <button type="button" class="btn btn-primary" (click)="saveOperation()">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteOperation()">Delete</button>
    </form>
</div> 
</body>
